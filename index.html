<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Города</title>

    <link href="styles/main.css" rel="stylesheet">
</head>
<body>

<div class="title">Города</div>

<main class="main">

    <div class="playground">
        <div class="playground__avatars">
            <div class="playground__avatar playground__avatar--computer">Компьютер</div>
            <div class="playground__avatar playground__avatar--user">Игрок</div>
        </div>

        <div class="playground__answers"></div>

        <div class="playground__form">
            <form class="form">
                <label class="form__item form__label" for="user"></label>
                <input class="form__item form__input" id="user" type="text" autofocus placeholder="Введите город">
            </form>
        </div>

    </div>

    <div class="map">
    </div>

</main>

<div class="message-background message-background--hidden">
<div class="message">
    <div class="message__text"></div>
    <button class="message__button">Хорошо</button>
</div>
</div>

<script src="js/game.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvBTQfajxaxCFHPkyynzwt0rJIXbUPfCY&callback=game.initMap" async defer></script>
</body>
</html>
