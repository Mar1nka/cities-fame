<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Города</title>

    <link href="styles/main.css" rel="stylesheet">
</head>
<body>

<div class="name-game">Города</div>
<main class="main">

    <div class="playground">
        <div class="playground__used-cities"></div>

        <div class="playground__form">
            <form class="form">
                <label class="form__item form__label" for="user"></label>
                <input class="form__item form__input" id="user" type="text" placeholder="Введите город">
            </form>
        </div>

        <div class="message">
            <div class="message__text">Вы победили!</div>
            <button class="message__button">Хорошо</button>
        </div>

    </div>

    <div class="map"></div>



</main>

<script src="js/cities.js"></script>

</body>
</html>
